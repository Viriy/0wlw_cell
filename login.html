<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>登录-物联网应用系统管理平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="js/resize.js"></script>
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="login_bg">
    <div class="mui-content login_box tc">
        <h1 class="icon-title f116 white"></h1>
        <form id="" action="" method="post">
            <ul class="login_form mui-input-group">
                <li class="mui-input-row">
                    <input class="mui-input-clear" type="text" name="" placeholder="账　户" autofocus>
                </li>
                <li class="mui-input-row mui-password">
                    <input class="mui-input-password" type="password" name="" placeholder="密　码" minlength="" maxlength="" autofocus>
                </li>
                <li>
                    <button class="btn radius f36" type="button">登 录</button>
                </li>
            </ul>
        </form>
    </div>
    <script src="js/mui.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
