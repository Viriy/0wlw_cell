<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>修改密码-物联网应用系统管理平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="js/resize.js"></script>
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/wcolorfont.js"></script>
</head>

<body class="bodybg">
    <div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">
        <!--主界面部分-->
        <div class="mui-inner-wrap">
            <!--header-->
            <header class="mui-bar mui-bar-nav h_header">
                <a href="jabvascript:;" class="mui-action-back pa icon icon-back f52 t0 l0 tc"></a>
                <h1 class="mui-title">修改密码</h1>
            </header>
            <div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="form_wrap form_default f32 bgfff">
                        <li flex>
                            <span><i class="red">*</i>原　密　码</span>
                            <input type="password" name="" placeholder="请输入原密码" required>
                        </li>
                        <li flex>
                            <span><i class="red">*</i>新　密　码</span>
                            <input type="password" name="" placeholder="请输入新密码" required>
                        </li>
                        <li flex>
                            <span><i class="red">*</i>确认新密码</span>
                            <input type="password" name="" placeholder="请再次输入新密码" required>
                        </li>
                    </ul>
                    <div class="tc">
                        <input class="btn btn_full tc radius f34" type="button" name="" value="确 定">
                    </div>
                </div>
            </div>
            <!-- off-canvas backdrop -->
            <div class="mui-off-canvas-backdrop"></div>
        </div>
    </div>
    <script src="js/mui.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
